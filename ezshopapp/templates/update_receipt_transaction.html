{% extends 'base.html' %}

{% block title %}Update Receipt Transaction{% endblock %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="mb-0">Update Receipt Transaction</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="id_date">Date:</label>
          <input type="date" name="date" id="id_date" class="form-control" value="{{ form.date.value|date:'Y-m-d' }}" readonly>
        </div>


  <div class="form-group">
          <label for="id_receipt_type">Receipt Type:</label>
          <select name="receipt_type" id="id_receipt_type" class="form-control" disabled>
            {% for option in form.receipt_type.field.queryset %}
              <option value="{{ option.pk }}" {% if option.pk == form.receipt_type.value %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
          </select>
          <input type="hidden" name="receipt_type" value="{{ form.receipt_type.value }}">
        </div>

        <div class="form-group">
          <label for="id_received_amount">Received Amount:</label>
          <input type="text" name="received_amount" id="id_received_amount" class="form-control" value="{{ form.received_amount.value }}" readonly>
        </div>

        <div class="form-group">
          <input type="hidden" name="business_profile" id="id_business_profile" class="form-control" value="{{ form.business_profile.value }}" readonly>
        </div>

        <div class="form-group">
          <label for="id_narration">Narration:</label>
          <textarea name="narration" id="id_narration" class="form-control" >{{ form.narration.value }}</textarea>
        </div>

        

        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
