<!-- bank_list.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Bank List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Account Number</th>
        <th>Opening Balance</th>
        <th>Created On</th>
      </tr>
    </thead>
    <tbody>
      {% for bank in object_list %}
      <tr>
        <td>{{ bank.id }}</td>
        <td>{{ bank.name }}</td>
        <td>{{ bank.account_number }}</td>
        <td>{{ bank.opening_balance }}</td>
        <td>{{ bank.created_on }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
