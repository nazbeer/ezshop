<!-- base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Your head content goes here -->
    <title>{% block title %}EZShop{% endblock %}</title>

    <style>
    #font-c>li>a{
        font-size:14px !important;
    }
    #font-c>li>div>a{
        font-size:14px !important;
        text-wrap: balance;
    }
    @media screen and (min-width:760px) {
        #font-c>li>div{
        max-width:40px !important;
    } 
    }
    
     body {
        padding-top: 56px;
    }

    .navbar-light {
        border-bottom: 0.1em solid #f5f5f5;
        box-shadow: 1px -2px 5px 4px #ccc;
    }
    thead{
        background-color: #343a40;
    color: #d9d9d9;
    }
    thead>tr>th>a{
        color:#fff;
    }
    thead>tr>th>a:hover{
        color:#a1b5ff;
        text-decoration: none;
    }
    #sidebar {
        height: 100%;
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        padding-top: 56px;
    }
    .form-control{
        line-height: 1.25 !important;
    }
    textarea {
        overflow: auto;
        resize: vertical;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    table{
        border:0px !important;
    }
    #content {
        margin-left: 200px;
        padding: 15px;
    }

    #sidebar ul {
        list-style: none;
        padding: 0;
    }

    #sidebar ul li {
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }

    #sidebar ul li a {
        text-decoration: none;
        color: #fff;
    }

    #sidebar ul li a:hover {
        color: #e3e3e3;
    }

    .navbar-brand {
        margin-left: 4%;
    }
    @media screen and (min-width:769px) {
        .d-n{
            display: none !important;
        }
    }
    @media (max-width: 768px) {
        #sidebar {
            margin-left: -200px;
            transition: margin-left 0.3s;
        }
       
        #content {
            margin-left: 0;
        }

        #sidebar.active {
            margin-left: 0;
        }

        .menuBar,
        .navbar-collapse {
            list-style: none;
        }

        .menuBar {
            margin-top: 10px;
            margin-left: 0px;
            padding-left: 15px !important;
        }

        .menuBar>li {
            border-bottom: 1px solid #ddd;
            margin: 0;
        }

        .menuBar>li>a {
            color: #fff;
            font-size: 20px !important;
            text-decoration: none;
            padding-bottom: 5px;
        }
    }
        .logo{
            filter: brightness(0) invert(1);
            margin:0px;
        }
    /* Add new styles for the logout link */
    .navbar-nav.ml-auto {
        margin-right: 15px;
    }

    .navbar-nav.ml-auto a {
        color: #fff;
        margin-right: 15px;
    }

    .navbar-nav.ml-auto a:hover {
        color: #000;
    }

    input,
    select {
        width: 100%;
        padding: 0.375rem 0.75rem;
        margin-bottom: 0.5rem; /* Adjusted margin */
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    input:focus,
    select:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .dropdown-menu {
        background-color: #343a40; /* Background color */
    }

    .dropdown-item {
        color: #fff; /* Text color */
    }

    .dropdown-item:hover {
        background-color: #212529; /* Hover background color */
    }
    #user-forms{
        display: grid;
        grid-template-columns: repeat(3, 2fr);
        grid-auto-rows: auto;
        grid-gap: 10px;

        
    }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand text-left" href="/home/">
        <!-- <img src="{% static '/ezshopapp/mite.png' %}" alt="Mite Solutions" width="5%"> -->
         <img src="https://mitesolutions.com/images/logo.png" class="logo" alt="Mite Solutions" width="5%"> 
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto pl-3">
            <li class="d-n"><a href="{% url 'dayclosing' %}">Day Closing</a></li>
            <li class="d-n"><a href="{% url 'create_employee_transaction' %}">Create Employee Transactions</a></li>
            <li>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div id="sidebar">
    <hr/>
    <ul id="font-c" style="max-height: 400px; overflow-y: scroll;">
        <li><a href="{% url 'dayclosing' %}">Day Closing</a></li>
        <li><a href="{% url 'create_employee_transaction' %}">Create Employee Transactions</a></li>
    </ul>
    
</div>

<div id="content">
    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>


</body>
</html>
