<!-- payment_transaction_form.html -->
{% extends 'base.html' %}

{% block title %}
    Create Payment Transaction
{% endblock %}

{% block content %}
    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </ul>
        {% endif %}
    
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Add Payment Transaction</h4>
            </div>
            <form method="post">
            <div class="card-body">
                
       
            {% csrf_token %}
            <div class="form-group">
                <label for="date">Date *:</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="expense_type">Expense Type *:</label>
                {{ form.expense_type }}
            </div>
      <input type="hidden" name="business_profile" value="{{ business_profile }}">

            <div class="form-group">
                <label for="amount">Amount *:</label>
                <input type="number" name="amount" id="amount" class="form-control" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="narration">Narration *:</label>
                <textarea name="narration" id="narration" class="form-control" rows="4" required></textarea>
            </div>
            
        

    </div>
    <div class="card-footer">
        <div class="form-group mb-0 d-flex flex-wrap justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/expense-type/create/"> <button type="button" class="btn btn-warning">New Expense Type</button></a>

        </div>
    </div>
</form>

</div>

    </div>
{% endblock %}
