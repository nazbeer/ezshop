<!-- update_role.html -->
{% extends 'base.html' %}

{% block title %}Update Role{% endblock %}

{% block content %}
  <h2>Update Role</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Role Name:</label>
      <input type="text" id="name" name="name" class="form-control" value="{{ role.name }}">
    </div>
    <div class="form-group">
      <label for="module">Module List:</label>
      <select id="module" name="module" class="form-control text-capitalize" style="height:400px" multiple>
        {% for pattern in url_patterns %}
            <option value="{{ pattern }}">{{ pattern }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-success btn-sm">Update</button>
  </form>
  <a href="{% url 'role_list' %}">Back to Role List</a>
{% endblock %}
