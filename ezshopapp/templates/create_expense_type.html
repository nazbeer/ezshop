{% extends 'base.html' %}

{% block title %}
    Create Expense Type
{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 class="text-white mb-0">Create Expense Type</h4>
        </div>
        <form method="post">
        <div class="card-body">

            
                {% csrf_token %}
                <div class="col-md-6 pl-0">
                <div class="form-group">
                    <label for="name">Purchase Type Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
            </div>
        </div>
        <div class="card-footer">
<div class="form-group mb-0">
    <button type="submit" class="btn btn-primary">Create Expense Type</button>
</div>
        </div>
    </form>
    </div>
</div>
{% endblock %}
