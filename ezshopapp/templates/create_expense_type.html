{% extends 'base.html' %}

{% block title %}
    Create Expense Type
{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 class="text-white mb-0">Create Expense Type</h4>
        </div>
        <form method="post">
        <div class="card-body">

            
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name" class="mb-3">Expense (Purchase) Type Name:</label>
                    <input type="text" id="name" name="name" class="form-control mb-0" style="width:50% !important;" required>
                </div>
                
           
        </div>
        <div class="card-footer">
<div class="form-group mb-0">
    <button type="submit" class="btn btn-primary">Save</button>
</div>
        </div>
    </form>
    </div>
</div>
{% endblock %}
