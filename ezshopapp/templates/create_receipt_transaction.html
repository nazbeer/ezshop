<!-- create_receipt_transaction.html -->
{% extends 'base.html' %}

{% block title %}Create Receipt Transaction{% endblock %}

{% block content %}
  <h2>Create Receipt Transaction</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_date">Date:</label>
      <input type="date" id="id_date" name="date" value="{{ form.date.value|date:'Y-m-d' }}" class="form-control">
  </div>
  
    <div class="form-group">
      <label for="id_receipt_type">Receipt Type:</label>
      {{ form.receipt_type }}
    </div>
    <div class="form-group">
      <label for="id_received_amount">Received Amount:</label>
      {{ form.received_amount }}
    </div>
    <div class="form-group">
      <label for="id_narration">Narration:</label>
      {{ form.narration }}
    </div>
    <button type="submit" class="btn btn-success">Create</button>
  </form>
  <br/>
  <a href="{% url 'receipt_transaction_list' %}" class="btn btn-warning btn-sm">Back to Receipt Transaction List</a>
{% endblock %}
