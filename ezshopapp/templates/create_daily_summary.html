<!-- daily_summary_form.html -->
{% extends 'base.html' %}

{% block title %}
    Daily Summary Form
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Create Daily Summary</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="total_received_amount">Total Received Amount:</label>
                <input type="number" name="total_received_amount" id="total_received_amount" class="form-control" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="total_expense_amount">Total Expense Amount:</label>
                <input type="number" name="total_expense_amount" id="total_expense_amount" class="form-control" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="total_bank_deposit">Total Bank Deposit:</label>
                <input type="number" name="total_bank_deposit" id="total_bank_deposit" class="form-control" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="balance">Balance:</label>
                <input type="number" name="balance" id="balance" class="form-control" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="narration">Narration:</label>
                <textarea name="narration" id="narration" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
