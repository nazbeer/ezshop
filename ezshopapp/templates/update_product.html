{% extends 'base.html' %}

{% block title %}Update Product{% endblock %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="mb-0 text-white">Update Product</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="hidden" name="business_profile" value="{{ product.business_profile }}">
          <label for="id_name">Name:</label>
          <input type="text" name="name" id="id_name" class="form-control" value="{{ product.name }}" required>
        </div>
        
        <div class="form-group">
          <label for="id_amount">Amount:</label>
          <input type="text" name="amount" id="id_amount" class="form-control" value="{{ product.amount }}" required>
        </div>
        <div class="form-group">
          <label for="id_max_discount_allowed">Max Discount Allowed:</label>
          <input type="text" name="max_discount_allowed" id="id_max_discount_allowed" class="form-control" value="{{ product.max_discount_allowed }}" required>
        </div>
        <div class="row pl-2">
            
        <div class="form-group ">
            <div class="">
          <label for="id_vat" class="pr-4">VAT:</label>
          <input type="checkbox" name="vat" id="id_vat" class="form-check-input" {% if product.vat %}checked{% endif %}>
        </div>
        </div>
        <div class="form-group">
            <div class="">
          <label for="id_status" class="pr-4">Status:</label>
          <input type="checkbox" name="status" id="id_status" class="form-check-input" {% if product.status %}checked{% endif %}>
          </div>
        </div>

    </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
