{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Employee Day Closing</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_date">Date:</label>
                    {{ form.date }}
                </div>
                <div class="form-group">
                    <label for="id_employee">Employee:</label>
                    <input type="text" name="employee" id="id_employee" class="form-control" readonly 
                           value="{{ form.instance.employee.first_name }} {{ form.instance.employee.last_name }}">
                </div>
                
                
                <div class="form-group">
                    <label for="id_total_services">Total Services:</label>
                    {{ form.total_services }}
                </div>
                <div class="form-group">
                    <label for="id_total_sales">Total Sales:</label>
                    {{ form.total_sales }}
                </div>
                <div class="form-group">
                    <label for="id_total_collection">Total Collection:</label>
                    {{ form.total_collection }}
                </div>
                <div class="form-group">
                    <label for="id_advance">Advance:</label>
                    {{ form.advance }}
                </div>
                <div class="form-group">
                    <label for="id_net_collection">Net Collection:</label>
                    {{ form.net_collection }}
                </div>
                <div class="form-group">
                    <label for="id_status">Status:</label>
                    <select name="status" id="id_status" class="form-control">
                        {% for choice in status_choices %}
                            <option value="{{ choice.0 }}" {% if choice.0 == form.instance.status %}selected{% endif %}>{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
