<!-- create_receipt_type.html -->

{% extends 'base.html' %}

{% block title %}Create Receipt Type{% endblock %}

{% block content %}
<div class="card mt-3">
    <div class="card-header">
        <h3 class="mb-0">Create Receipt Type</h3>
    </div>
    <div class="card-body">
        
    
    <div class="col-md-6">
    <form method="POST">
        {% csrf_token %}
        <label for="name">Receipt Type Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <input type="submit" value="Submit" class="btn btn-success">
    </form>
</div>

</div>
</div>
{% endblock %}
