<!-- base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Nasbeer Ahammed | CTO | Mite Solutions LLC | www.nasbeer.com">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://templates.hibootstrap.com/farol/assets/css/style.css" rel="stylesheet">
    <!-- <link href="https://admin.pixelstrap.net/dunzo/assets/css/responsive.css" rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Your head content goes here -->
    <title>{% block title %}EZShop{% endblock %}</title>

    <style>
    body, p, h1, h2, h3, h4, h5, h6, a, li, label, input, div, span, small{
        font-family: "Open Sans", sans-serif !important;
    }
    #font-c>li>a{
        font-size:14px !important;
    }
    #font-c>li>div>a{
        font-size:14px !important;
        text-wrap: balance;
    }
    @media screen and (min-width:760px) {
        #font-c>li>div{
        max-width:40px !important;
    } 
    }
    button:disabled {
        cursor: not-allowed;
        pointer-events: all !important;
    }
    
     body {
        padding-top: 56px;
        background-color:  #ffffff !important;
    }

    .navbar-light {
        border-bottom: 0.1em solid #f5f5f5;
        box-shadow: 1px -2px 5px 4px #ccc;
    }
    table thead{
        border-radius: 5px !important;
    }
    table thead th {
        vertical-align: bottom;
        border-bottom: 2px solid #dee2e6;
        background-color: #184b7c !important;
        color: #fff !important;
        
    }
    tbody{
        border-bottom: 0px !important;
    }
    thead>tr>th>a{
        color:#fff;
    }
    thead>tr>th>a:hover{
        color:#a1b5ff;
        text-decoration: none;
    }
    button.navbar-toggler {
        margin-right: 10px;
    }
    #sidebar {
        height: 100%;
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        padding-top: 56px;
    }
    .form-control{
        line-height: 1.25 !important;
    }
    textarea {
        overflow: auto;
        resize: vertical;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    table{
        border:1px !important;
    }
    #content {
        margin-left: 200px;
        padding: 15px;
    }

    #sidebar ul {
        list-style: none;
        padding: 0;
    }

    #sidebar ul li {
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }

    #sidebar ul li a {
        text-decoration: none;
        color: #fff;
    }

    #sidebar ul li a:hover {
        color: #e3e3e3;
    }

    .navbar-brand {
        margin-left: 4%;
    }
    @media screen and (min-width:769px) {
        .d-n{
            display: none !important;
        }
    }
    @media (max-width: 768px) {
        #sidebar {
            margin-left: -200px;
            transition: margin-left 0.3s;
        }
       
        #content {
            margin-left: 0;
        }

        #sidebar.active {
            margin-left: 0;
        }

        .menuBar,
        .navbar-collapse {
            list-style: none;
        }

        .menuBar {
            margin-top: 10px;
            margin-left: 0px;
            padding-left: 15px !important;
        }

        .menuBar>li {
            border-bottom: 1px solid #ddd;
            margin: 0;
        }

        .menuBar>li>a {
            color: #fff;
            font-size: 20px !important;
            text-decoration: none;
            padding-bottom: 5px;
        }
    }
    div>.table-responsive, table, table>thead{
        border-radius: 10px !important;
    }
    .card{
        border:0px !important;
        margin-top:15px;
        margin-bottom:15px;
        box-shadow: 0px 2px 6px -1px #ccc;
    }
    .card-header{
        background-color: #184b7c !important;
        color:#fff !important;
    
    }
    .card-header>a, .card-header>h5{
        color:#fff !important;
    }
    a{
        text-decoration: none !important;
    }
    .bg-dark{
        background-color: #343a40 !important;
    }
    .btn-primary {
        --bs-btn-color: #fff;
        --bs-btn-bg: #00B69B;
        --bs-btn-border-color: #00B69B;
        --bs-btn-hover-color: #000;
        --bs-btn-hover-bg: #26c1aa;
        --bs-btn-hover-border-color: #1abda5;
        --bs-btn-focus-shadow-rgb: 0, 155, 132;
        --bs-btn-active-color: #000;
        --bs-btn-active-bg: #33c5af;
        --bs-btn-active-border-color: #1abda5;
        --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        --bs-btn-disabled-color: #000;
        --bs-btn-disabled-bg: #00B69B;
        --bs-btn-disabled-border-color: #00B69B;
    }
    .dropdown-toggle::after {
        display: inline-block;
        margin-left: 0.355em;
        margin-top: 1.1em;
        vertical-align: 0.255em;
        content: "";
        border-top: 0.3em solid;
        border-right: 0.3em solid transparent;
        border-bottom: 0;
        border-left: 0.3em solid transparent;
    }
    .list-group{
        border:1px solid #184b7c;
        /* box-shadow: 0px 2px 6px -1px #ccc; */
    }
    .list-group-item:hover{
        background-color: #005bb252;
    }
        .logo{
            filter: brightness(0) invert(1);
            margin:0px;
        }
        @media screen and (max-width:769px) {
            .logo{
                filter: brightness(0) invert(1);
                margin:0px;
                width: 56px;
            }
            .bg-dark{
                background-color: #184b7c !important;
            }
            .navbar-nav.ml-auto a {
                color: #fff !important;
                margin-right: 15px;
                font-size: 22px;
                text-decoration: none;
            }
        }
    /* Add new styles for the logout link */
    .navbar-nav.ml-auto {
        margin-right: 15px;
    }

    .navbar-nav.ml-auto a {
        color: #fff;
        margin-right: 15px;
    }

    .navbar-nav.ml-auto a:hover {
        color: #000;
    }

    input,
    select {
        width: 100%;
        padding: 0.375rem 0.75rem;
        margin-bottom: 0.5rem; /* Adjusted margin */
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    input:focus,
    select:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .dropdown-menu {
        background-color: #343a40; /* Background color */
    }

    .dropdown-item {
        color: #fff; /* Text color */
    }

    .dropdown-item:hover {
        background-color: #212529; /* Hover background color */
    }
    #user-forms{
        display: grid;
        grid-template-columns: repeat(3, 2fr);
        grid-auto-rows: auto;
        grid-gap: 10px;

        
    }
    .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #343a40; /* Adjust background color as needed */
    color: #fff; /* Adjust text color as needed */
    padding: 10px 0; /* Adjust padding as needed */
}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand text-left" href="/home/">
        <!-- <img src="{% static '/ezshopapp/mite.png' %}" alt="Mite Solutions" width="5%"> -->
         <img src="https://mitesolutions.com/images/logo.png" class="logo" alt="Mite Solutions" width="5%"> 
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        {% include 'sidebar_mobile.html' %}
    </div>
</nav>
<div id="sidebar">
    <hr/>
    {% include 'sidebar.html' %}
    
</div>

<div id="content">
    {% block content %}{% endblock %}
</div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center ">
        <span class="text-muted">&copy; 2024 Mite Solutions LLC</span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>


</body>
</html>
