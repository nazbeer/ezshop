{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Day Closing by Employee</h2>
    <form method="post" id="dayClosingForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" readonly required>
        </div>
        <div class="form-group">
            <label for="employee">Employee:</label>
            <select id="employee" class="form-control" required>
                <option value="" selected disabled>Select Employee</option>
                {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee.first_name }} {{ employee.second_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="total_services">Total Services:</label>
            <input type="number" step="0.01" class="form-control" id="total_services" name="total_services" required>
        </div>
        <div class="form-group">
            <label for="total_sales">Total Sales:</label>
            <input type="number" step="0.01" class="form-control" id="total_sales" name="total_sales" required>
        </div>
        <div class="form-group">
            <label for="total_collection">Total Collection:</label>
            <input type="number" step="0.01" class="form-control" id="total_collection" name="total_collection" required>
        </div>
        <div class="form-group">
            <label for="advance">Advance:</label>
            <input type="number" step="0.01" class="form-control" id="advance" name="advance">
        </div>
        <div class="form-group">
            <label for="net_collection">Net Collection:</label>
            <input type="number" step="0.01" class="form-control" id="net_collection" name="net_collection" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
     var currentDate = new Date();
    
    // Format the current date as YYYY-MM-DD
    var formattedDate = currentDate.toISOString().split('T')[0];
    
    // Set the formatted date as the value of the input field
    document.getElementById("date").value = formattedDate;

</script>
{% endblock %}
