{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Day Closing</h2>
    <form method="post" action="{% url 'dayclosing' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="total_services">Total Services:</label>
                    <input type="number" step="0.01" class="form-control" id="total_services" name="total_services" required>
                </div>
                <div class="form-group">
                    <label for="total_sales">Total Sales:</label>
                    <input type="number" step="0.01" class="form-control" id="total_sales" name="total_sales" required>
                </div>
                <div class="form-group">
                    <label for="tip">Tip:</label>
                    <input type="number" step="0.01" class="form-control" id="tip" name="tip">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="total_collection">Total Collection:</label>
                    <input type="number" step="0.01" class="form-control" id="total_collection" name="total_collection" required>
                </div>
                <div class="form-group">
                    <label for="advance">Advance:</label>
                    <input type="number" step="0.01" class="form-control" id="advance" name="advance">
                </div>
                <div class="form-group">
                    <label for="net_collection">Net Collection:</label>
                    <input type="number" step="0.01" class="form-control" id="net_collection" name="net_collection" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
