{% extends 'base.html' %}

{% block title %}
    Sales Form
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Sales by Staff - Products & Services</h2>
        <form method="post" action="#">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group d-inline-flex justify-content-between align-items-center gap-3">
                        <label for="date" class="mr-2">Date:</label>
                        <input type="date" id="date" name="date" class="form-control" readonly required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-between align-items-center"><label for="employee" class="mr-2">Employee:</label>
                    <select id="employee_id" name="employee_id" class="form-control">
                        <option value="">-- Select --</option>
                        {% for employee in employees %}
                            <option value="{{ employee.employee_id }}" >{{ employee.first_name }} {{ employee.second_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                </div>
            </div>

            <div><h5>Select Items</h5></div>
            {{ sale_item_formset.management_form }}
            <div class="table-responsive">
                <table class="table table-bordered" id="salesItems">
                    <thead>
                        <tr>
                            <th>Particular</th>
                            <th>Qty</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="itemRows">
                        <tr>
                            <td>
                                <select id="form-0-product" name="product" class="form-control" onchange="updatePrice(this)">
                                    <option value="">-- Select --</option>
                                    {% for product in products %}
                                        <option value="{{ product.id }}" data-amount="{{ product.amount }}">{{ product.name }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td>
                                <input type="number" id="form-0-pquantity" name="pquantity" class="form-control" min="1" onchange="calculateTotalSubtotal()">
                            </td>
                            <td>
                                <input type="number" name="pprice" id="form-0-pprice" class="form-control" readonly>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <button type="button" onclick="addItem()" class="btn btn-primary">Add Item</button>
            </div>

            <div><h5>Select Service</h5></div>
            <div class="table-responsive">
                <table class="table table-bordered" id="salesService">
                    <thead>
                        <tr>
                            <th>Particular</th>
                            <th>Qty</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="serviceRows">
                        <tr>
                            <td>
                                <select id="form-0-service" class="form-control" name="service" onchange="updatePrice1(this)">
                                    <option value="">-- Select --</option>   
                                    {% for service in services %}
                                        <option value="{{ service.id }}" data-amount="{{ service.amount }}">{{ service.name }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td>
                                <input type="number" id="form-0-squantity" name="squantity" class="form-control" min="1" onchange="calculateTotalSubtotal()">
                            </td>
                            <td>
                                <input type="number" id="form-0-sprice" name="sprice" class="form-control" readonly>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <button type="button" onclick="addService()" class="btn btn-primary">Add Service</button>
            </div>
            <div class="form-group">
                <label for="sub_total">Sub Total:</label>
                <input type="text" id="sub_total" name="sub_total" readonly class="form-control">
            </div>

            <div class="form-group">
                <label for="discount">Discount:</label>
                <input type="number" id="discount" name="discount" class="form-control" onchange="calculateTotalAmount()">
            </div>

            <div class="form-group">
                <label for="total_amount">Total Amount:</label>
                <input type="text" id="total_amount" name="total_amount" readonly class="form-control">
            </div>

            <div class="form-group">
                <label for="payment_method">Payment Method:</label>
                <select id="payment_method" name="payment_method" class="form-control">
                    <option value="cash">Cash</option>
                    <option value="card">Card</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
<script>
     var currentDate = new Date();
    
    // Format the current date as YYYY-MM-DD
    var formattedDate = currentDate.toISOString().split('T')[0];
    
    // Set the formatted date as the value of the input field
    document.getElementById("date").value = formattedDate;

    var rowCounter = 1;

    function updatePrice(select) {
        var selectedOption = select.options[select.selectedIndex];
        var priceInput = select.parentElement.nextElementSibling.nextElementSibling.querySelector('input');
        var pprice = selectedOption.getAttribute('data-amount');
        priceInput.value = pprice;
        calculateTotalSubtotal();
    }
    function updatePrice1(select) {
        var selectedOption1 = select.options[select.selectedIndex];
        var priceInput1 = select.parentElement.nextElementSibling.nextElementSibling.querySelector('input');
        var sprice = selectedOption1.getAttribute('data-amount');
        priceInput1.value = sprice;
        calculateTotalSubtotal();
    }

    function addItem() {
        var table = document.getElementById("itemRows");
        var newRow = table.insertRow(table.rows.length);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);

        cell1.innerHTML = `
            <select id="form-${rowCounter}-product" name="product" class="form-control" onchange="updatePrice(this)">
                <option value="">-- Select --</option>
                {% for product in products %}
                    <option value="{{ product.id }}" data-amount="{{ product.amount }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        `;
        cell2.innerHTML = `<input type="number" id="form-${rowCounter}-pquantity" name="pquantity" class="form-control" min="1" onchange="calculateTotalSubtotal()">`;
        cell3.innerHTML = `<input type="number" name="form-${rowCounter}-pprice" class="form-control" readonly>`;
        
        rowCounter++;
    }

    function addService() {
        var table2 = document.getElementById("serviceRows");
        var row2 = table2.insertRow(table2.rows.length);
        var cell1 = row2.insertCell(0);
        var cell2 = row2.insertCell(1);
        var cell3 = row2.insertCell(2);

        cell1.innerHTML = `
            <select id="form-${rowCounter}-service" class="form-control" name="service" onchange="updatePrice1(this)">
                <option value="">-- Select --</option>
                {% for service in services %}
                    <option value="{{ service.id }}" data-amount="{{ service.amount }}">{{ service.name }}</option>
                {% endfor %}
            </select>
        `;
        cell2.innerHTML = `<input type="number" id="form-${rowCounter}-squantity" name="squantity" class="form-control" min="1" onchange="calculateTotalSubtotal()">`;
        cell3.innerHTML = `<input type="number" name="form-${rowCounter}-sprice" class="form-control" readonly>`;
        rowCounter++;
    }

    function calculateTotalSubtotal() {
        var subTotal1 = calculateSubTotal("salesItems");
        var subTotal2 = calculateSubTotal("salesService");
        var totalSubtotal = subTotal1 + subTotal2;
        document.getElementById("sub_total").value = totalSubtotal.toFixed(2);
        calculateTotalAmount();
    }

    function calculateSubTotal(tableId) {
        var table = document.getElementById(tableId).getElementsByTagName("tbody")[0];
        var subTotal = 0;
        for (var i = 0; i < table.rows.length; i++) {
            var quantity = parseFloat(table.rows[i].cells[1].getElementsByTagName("input")[0].value);
            var price = parseFloat(table.rows[i].cells[2].getElementsByTagName("input")[0].value);
            var total = quantity * price;
            subTotal += isNaN(total) ? 0 : total;
        }
        return subTotal;
    }

    function calculateTotalAmount() {
        var subTotal = parseFloat(document.getElementById("sub_total").value);
        var discount = parseFloat(document.getElementById("discount").value);
        var totalAmount = subTotal - (isNaN(discount) ? 0 : discount);
        document.getElementById("total_amount").value = totalAmount.toFixed(2);
    }

</script>
{% endblock %}
