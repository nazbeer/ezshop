{% extends 'base.html' %}

{% block title %}
    Notifications
{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0 text-white">Notifications</h4>
        </div>
        <div class="card-body">
            <ul>
                {% if notifications %}
                    {% for notification in notifications %}
                        <li>{{ notification }}</li>
                    {% endfor %}
                {% else %}
                    <li>No notifications available</li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
