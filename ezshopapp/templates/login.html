{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>EzShop </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Nasbeer Ahammed | CTO | Mite Solutions LLC | www.nasbeer.com">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="{% static 'js/style.css' %}">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Bootstrap background color */
        }

        label{
            font-size: 20px;
            color:#000;
            font-weight: 600;
        }
        .card{
            min-width:500px;
        }
        @media screen and (max-width:767px) {
            .card{
                min-width: 100%;
            }
        }
    </style>
</head>
<body >

    <div class="container-fluid" style="background: url('https://mitesolutions.com/images/slider/Build-banner-2.jpg');background-size: cover;">
        <div class="main-content d-flex flex-column px-0">
            <div class="m-auto  py-4">
                <div class="row">
                    <div class="text-center align-items-center justify-content-center gap-4 mb-2">
                        <h4 class="fs-3 mb-2 text-white">Get ready to track your business.</h4>
                       <p class="mb-2 mt-1 text-white font-weight-400">Grow your business with us.</p>
                        </div>
                </div>
                <div class="card  border-0 rounded-10 mb-4" style="background-color: #ffffff96;box-shadow: 0px 0px 16px 8px #184c7c19;">
                    <div class="card-header bg-light" style="border-bottom:0px;">
                <div class="row text-center align-items-center m-auto justify-content-center mb-3">
                    <img src="{% static 'assets/logo.png' %}"  style="max-width: 150px;" >
            </div>
            </div>
            <div class="card-body p-4">
                {% for message in messages %}
                    <div class="alert alert-danger text-center" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}

                <form method="post">
                    {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="id_username" class="mb-2">Username:</label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group mb-4">
                    <label for="id_password" class="mb-2">Password:</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
                
                </div>
                <div class="form-group mb-2 ">
                    <button type="submit" class="btn btn-success fs-16 fw-semibold text-dark heading-fornt py-2 py-md-3 px-4 text-white w-100">Login</button>
                </div>
                </form>
                <div class="form-group text-center align-items-center justify-content-center mt-3 mb-3"><a href="/employee-login/" class="text-center  btn btn-warning" style="font-size:16px;">Employee Login</a></div>
            </div>
        </div>
    </div>
</div>





       
    </div>
    <script>
        function resetSessionTimeout() {
            // Send an AJAX request to the server to update the session
            fetch('/reset_session_timeout/')
                .then(response => {
                    if (!response.ok) {
                        console.error('Failed to reset session timeout');
                    }
                })
                .catch(error => {
                    console.error('Failed to reset session timeout:', error);
                });
        }

        // Call resetSessionTimeout function when the login page is loaded
        window.addEventListener('load', resetSessionTimeout);
        // function clearCSRFToken() {
        //     // Remove the CSRF token cookie
        //     document.cookie = 'csrftoken=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;';
        // }

        // // Call clearCSRFToken function when the login page is loaded
        // window.addEventListener('load', clearCSRFToken);
    </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
